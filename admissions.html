<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tienbank JSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admissions.css">
</head>
<body>

    <div class="admissions-header">
        <h1>Join the Tienbank JSS Family</h1>
        <p>Begin your child's educational journey with us</p>
    </div>

    <main class="main-content">
     <section>
      <h2 class="section-title">
        <i class="fas fa-tasks" style="color: var(--gold); margin-right: 8px;"></i>
        Admission Process
      </h2>
      <div class="admissions-process">
        <div class="process-step">
          <h3>
            <i class="fas fa-file-alt" style="color: var(--gold); margin-right: 8px;"></i>
            1. Application Submission
          </h3>
          <p>Complete and submit the admission form with required documents</p>
        </div>
        <div class="process-step">
          <h3>
            <i class="fas fa-search" style="color: var(--gold); margin-right: 8px;"></i>
            2. Document Review
          </h3>
          <p>Our admissions team will review your application within 5 working days</p>
        </div>

</body>
</html>
