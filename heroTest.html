        .hero-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                var(--maroon) 0%, 
                rgba(139, 0, 0, 0.6) 40%, 
                transparent 100%);
            backdrop-filter: blur(5px);
            clip-path: polygon(0 0, 60% 0, 40% 100%, 0 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding-left: 5%;
            color: var(--beige);
            max-width: 45%;
        }

        .hero-title {
            font-size: 3.2rem;
            margin-bottom: 1.5rem;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--white);
        }

        .cta-button {
            padding: 1rem 3rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, var(--gold), var(--notice-brown));
            border: none;
            border-radius: 30px;
            color: var(--maroon);
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(45deg, var(--notice-brown), var(--gold));
        }

        @media (max-width: 768px) {
            .hero {
                height: auto;
                min-height: 100vh;
                flex-direction: column;
            }

            .hero::before {
                width: 100%;
                height: 40%;
                top: 60%;
                background-position: center;
            }

            .hero-overlay {
                clip-path: none;
                background: linear-gradient(180deg, 
                    var(--maroon) 0%, 
                    rgba(139, 0, 0, 0.6) 60%, 
                    transparent 100%);
            }

            .hero-content {
                max-width: 90%;
                padding: 2rem;
                text-align: center;
            }

            .hero-title {
                font-size: 2.5rem;
            }
        }

    <section class="hero">

        <div class="hero-content">
            <h1 class="hero-title">Quality Education for All</h1>
            <p class="hero-text">Empowering young minds in Sterkspruit since 1992. Join us in building a brighter future.</p>
            <button class="cta-button">Learn More</button>

    </section>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
