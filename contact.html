<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tienbank JSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-header">
        <h1>Get in Touch With Us</h1>
        <p>We'd love to hear from you</p>
    </div>

    <div class="contact-container">
        <div class="contact-info">
            <h2 style="color: var(--maroon); margin-bottom: 2rem;">Contact Information</h2>
            
            <div class="contact-item">
                <i class="fas fa-map-marker-alt contact-icon"></i>
                <div>
                    <h3>Visit Us</h3>
                    <p>123 Education Street<br>Sterkspruit, 9762<br>Eastern Cape</p>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-phone contact-icon"></i>
                <div>
                    <h3>Call Us</h3>
                    <p>School Office: +27 123 456 789<br>Fax: +27 123 456 700</p>
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-envelope contact-icon"></i>
                <div>
                    <h3>Email Us</h3>
                    <p>General Inquiries: info@tienbankjss.co.za<br>Admissions: admissions@tienbankjss.co.za</p>
                </div>
            </div>
            
</body>
</html>
